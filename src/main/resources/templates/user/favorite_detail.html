<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="user/base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <title>OK</title>
  </head>
  <body>
    <section>
      <div class="card mr-3 ml-3 fav-card th:if={favorite}">
        <div class="card-body">
          <div class="container text-center">
            <img
              src=""
              style="height: 200px; width: 200px"
              class="my_profile_picture"
              th:src="@{'/image/'+ ${favorite.image}}"
              alt="profile photo"
            />

            <h3 class="mt-3"><span th:text="${favorite.name}"></span></h3>

            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#ID</th>
                  <th scope="col">
                    SGA<span th:text="${favorite.cId}"></span>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Email</th>
                  <td><span th:text="${favorite.email}"></span></td>
                </tr>
                <tr>
                  <th scope="row">Phone</th>
                  <td><span th:text="${favorite.phone}"></span></td>
                </tr>
                <tr>
                  <th scope="row">Work</th>
                  <td><span th:text="${favorite.work}"></span></td>
                </tr>
              </tbody>
            </table>
            <div class="description">
              <th:block th:utext="${favorite.description}"> </th:block>
            </div>
            <div class="container mt-3">
              <button
                th:onclick="|deleteFavorite(${favorite.cId})|"
                class="btn btn-danger btn-sm btn-block"
              >
                Delete
              </button>
              <form
                method="post"
                th:action="@{'/user/update-favorite/'+ ${favorite.cId}}"
                class="mt-2"
              >
                <button type="submit" class="btn btn-primary btn-sm">
                  Update
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <h1 class="text-center p-3 bg-danger text-white" th:unless="${favorite}">
        You don't have permission to view this details.....
      </h1>
    </section>
  </body>
</html>
