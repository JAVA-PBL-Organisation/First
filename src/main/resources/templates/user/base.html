<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="layout(content)"
>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <title th:text="${title}">Base Page</title>
    <link rel="stylesheet" href="" th:href="@{/css/style.css}" />
  </head>
  <body>
    <!--   navbar -->
    <nav class="  fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Guide Application</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto text-uppercase">
            <li class="nav-item">
              <a
                th:href="@{/}"
                class="nav-link active"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#" th:text="${user.name}"></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->

    <!-- Sidebar -->
    <div class="sidebar mt-2" >
      <span onclick="toggleSidebar()" class="crossBtn">&times;</span>

      <a href="#" th:href="@{/}" class="item"
        ><i class="fas fa-home"></i> HOME</a
      >
      <a onclick="toggleInfobar()" href="#" class="item"
        ><i class="fas fa-chevron-circle-down"></i> INFO</a
      >
      <div class="info-bar">
        <a href="#" class="item"><i class="fas fa-hotel"></i> HOSTELS</a>
        <a href="#" class="item"><i class="fas fa-concierge-bell"></i> MESS</a>
        <a href="#" class="item"><i class="fas fa-utensils"></i> OUTLETS</a>
        <a href="#" class="item"><i class="fas fa-award"></i> CLUBS</a>
      </div>
      <a href="#" class="item"
        ><i class="fas fa-user-circle"></i> YOUR PROFILE</a
      >
        <a href="#" th:href="@{/user/show-favorites/0}" class="item"><i class="fas fa-id-card-alt"></i> View Favorites</a>
      <a href="#" th:href="@{/user/add-fav}" class="item"><i class="fas fa-star"></i> FAVORITES</a>
      <a href="#" class="item"><i class="fas fa-cog"></i> SETTINGS</a>

      <a href="#" th:href="@{/logout}" class="item"
        ><i class="fas fa-sign-out-alt"></i> LOGOUT</a
      >
      <div class="divider"></div>
    </div>

    <!-- Content -->
    <div class="content mt-5">
      <i onclick="toggleSidebar()" id="dashboardToggle" class="fas fa-bars"></i>
      
<!--       message box -->
<div th:if="${session.message}" class="container">

<div  th:classappend="${'alert-'+ session.message.type}"      class="alert  text-center"  role="alert">
 <span th:text="${session.message.content}"></span>
</div>
<th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>
      
      <div th:replace="${content}"></div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
   
   function deleteFavorite(cid){
   
   swal({
  title: "Are you sure?",
  text: "you want to delete this..",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
  
  window.location="/user/delete/" + cid;
    
  } else {
    swal("Your contact is safe!!");
  }
});
   }
   
    
    
    </script>
    <script src="" th:src="@{/js/script.js}"></script>
  </body>
</html>
